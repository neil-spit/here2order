<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Here2Order</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="arrow.png" alt="Logo" />
    <h1 id="title">Spazju Kreattiv</h1>
  </header>

  <div id="menu">
    <!-- Food items will be dynamically added here -->
  </div>

  <div id="item-details-dialog" class="dialog hidden">
    <div id="item-details-title">Your Order</div>
    <div id="item-details"></div>
    <button id="order-button">Order Now</button>
  </div>

  <div id="thank-you-dialog" class="dialog hidden">
    <div id="thank-you-message">
      <p>Thank you for your order!</p>
      <p>Please be patient while your order is being prepared.</p>
      <img id="loading-gif" src="loading.gif" alt="Loading" />
    </div>
  </div>
  <div class="overlay hidden"></div> <!-- Overlay for greyed-out effect -->
</body>
<script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
<script src="main.js" defer></script>
</html>
